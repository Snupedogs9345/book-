{% extends "admin/base.html" %}

{% block content %}
<h2>Список муниципалитетов</h2>
<a href="{{ url_for('add_municipality') }}" class="btn btn-primary mb-3">Добавить новый</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Геоданные</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for municipality in municipalities %}
        <tr>
            <td>{{ municipality.id }}</td>
            <td>{{ municipality.name }}</td>
            <td class="text-truncate" style="max-width: 300px;">{{ municipality.geom }}</td>
            <td>
                <a href="{{ url_for('edit_municipality', id=municipality.id) }}" class="btn btn-sm btn-warning">Редактировать</a>
                <form action="{{ url_for('delete_municipality', id=municipality.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Нет записей</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
