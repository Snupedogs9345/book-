{% extends "base.html" %}
{% block title %}Поддержка{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-4 mb-4 text-center">
                        <i class="fas fa-headset text-success"></i> Служба поддержки
                    </h1>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Тема сообщения</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Ваше сообщение</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane"></i> Отправить сообщение
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Назад в личный кабинет
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
