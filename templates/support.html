{% extends "base.html" %}
{% block title %}Поддержка{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-4 mb-4 text-center">
                        <i class="fas fa-headset text-success"></i> Служба поддержки
                    </h1>
                    
                    <form method="POST" action="{{ url_for('send_message') }}">
                        <div class="mb-3 text-center">
                            <p class="lead">Свяжитесь с нами через Telegram:</p>
                            <a href="https://t.me/Hk_book_bot" target="_blank" class="btn btn-success btn-lg">
                                <i class="fab fa-telegram"></i> Перейти в Telegram
                            </a>
                        </div>
                        <div class="mb-3 text-center">
                            <p class="lead">Либо отсканируйте QR-код:</p>
                            <img src="{{ url_for('static', filename='qr_code.png') }}" alt="QR Code" class="img-fluid qr-code">
                        </div>
                        <div class="mb-3 text-center">
                            <p class="lead">Или используйте для связи почту:</p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Ваш email для связи:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Напишите нам сообщение:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Назад в личный кабинет
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .qr-code {
        width: 150px; /* Уменьшаем размер QR-кода */
        height: auto;
        margin: 0 auto; /* Центрируем QR-код */
        display: block;
    }
    .lead {
        font-size: 1.25rem;
        font-weight: 300;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
{% endblock %}
