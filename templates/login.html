{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </h2>
                
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>

                    <div class="forma_vxoda text-center">
                        <style>
                            .photo2-container {
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                margin-top: 10px; /* Для отступа сверху */
                            }

                            .photo2 {
                                width: 40px;
                                height: 40px;
                                border-radius: 50%;
                                transition: transform 0.3s ease-in-out;
                            }

                            .photo2:hover {
                                transform: scale(1.1);
                            }
                        </style>
                        
                        <small class="text-muted">
                            Войти с помощью?
                        </small>
                        <div class="photo2-container">
                            <a href="https://lk.orb.ru/login">
                                <img class="photo2" src="https://ag.orb.ru/images/logo.svg" alt="Портал Активный Гражданин">
                            </a>
                        </div>
                    </div>

                    <div class="text-center">
                        <small class="text-muted">
                            У вас нет учетной записи? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Зарегистрируйтесь здесь</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
