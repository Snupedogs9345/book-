{% extends "base.html" %}
{% block title %}Частые вопросы{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-4 mb-4 text-center">
                        <i class="fas fa-question-circle text-info"></i> Частые вопросы
                    </h1>
                    
                    <div class="accordion" id="faqAccordion">
                        <!-- Вопрос 1 -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#question1">
                                    Как зарегистрироваться?
                                </button>
                            </h2>
                            <div id="question1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    Перейдите на страницу регистрации и заполните форму.
                                </div>
                            </div>
                        </div>

                        <!-- Вопрос 2 -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#question2">
                                    Как восстановить пароль?
                                </button>
                            </h2>
                            <div id="question2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    Свяжитесь со службой поддержки для восстановления доступа.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-info">
                            <i class="fas fa-arrow-left"></i> Назад в личный кабинет
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
