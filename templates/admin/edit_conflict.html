{% extends "admin/base.html" %}

{% block content %}
<h2>Редактировать конфликт</h2>
<form method="POST">
    <div class="form-group">
        <label for="title">Название конфликта:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ conflict.title }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Описание:</label>
        <textarea class="form-control" id="description" name="description" rows="5" required>{{ conflict.description }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="status">Боевые действия:</label>
        <select class="form-control" id="status" name="status">
            <option value="open" {{ 'selected' if conflict.status == 'open' }}>Ведуться</option>
            <option value="closed" {{ 'selected' if conflict.status == 'closed' }}>Завершены</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{{ url_for('list_conflicts') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
